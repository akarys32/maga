<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="score-section">
                <p class="result">Your Result</p>
                <h1 class="score">76</h1>
                <p class="grade">Great</p>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary-section">
                <h3>Summary</h3>
                <ul>
                    <li> <span class="score-value">Reaction 80 / 100</span></li>
                    <li> <span class="score-value1">Memory 92 / 100</span></li>
                    <li> <span class="score-value2">Verbal 61 / 100</span></li>
                    <li> <span class="score-value3">Visual 72 / 100</span></li>
                </ul>
            </div>
        </div>
        <button class="continue-btn">Continue</button>
    </div>
</body>
</html>
